volumes:
  foxreviews_local_postgres_data: {}
  foxreviews_local_postgres_data_backups: {}
  foxreviews_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: foxreviews_local_django
    container_name: foxreviews_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8003:8000'
    command: /start
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    networks:
      - default
      - foxreviews_shared

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: foxreviews_production_postgres
    container_name: foxreviews_local_postgres
    volumes:
      - foxreviews_local_postgres_data:/var/lib/postgresql/18/docker
      - foxreviews_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - default

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: foxreviews_local_mailpit
    ports:
      - "8028:8025"
    networks:
      - default

  redis:
    image: docker.io/redis:7.2
    container_name: foxreviews_local_redis
    volumes:
      - foxreviews_local_redis_data:/data
    networks:
      - default
  celeryworker:
    <<: *django
    image: foxreviews_local_celeryworker
    container_name: foxreviews_local_celeryworker
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      mailpit:
        condition: service_started
      django:
        condition: service_healthy
    ports: []
    command: /start-celeryworker
    networks:
      - default
      - foxreviews_shared

  celerybeat:
    <<: *django
    image: foxreviews_local_celerybeat
    container_name: foxreviews_local_celerybeat
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      mailpit:
        condition: service_started
      django:
        condition: service_healthy
    ports: []
    command: /start-celerybeat
    networks:
      - default
      - foxreviews_shared

  flower:
    <<: *django
    image: foxreviews_local_flower
    container_name: foxreviews_local_flower
    ports:
      - '5558:5555'
    command: /start-flower
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      django:
        condition: service_healthy
    networks:
      - default
      - foxreviews_shared

networks:
  default:
    name: foxreviews_local_django
  foxreviews_shared:
    external: true